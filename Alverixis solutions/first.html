<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../Alverixis solutions/css/first.css" />
    <link rel="stylesheet" href="../Alverixis solutions/css/all.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="../Alverixis solutions/images/graduation.png" alt="Graduation Logo" />
      </div>
      <ul>
        <div class="liandimgflex">
          <img src="../Alverixis solutions/images/clapper-board.svg" />
          <li class="active">Dashboard</li>
        </div>
        <div class="liandimgflex">
          <img src="../Alverixis solutions/images/record-btn-fill.svg" />
          <li>Payment Info</li>
        </div>
        <div class="liandimgflex">
          <img src="../Alverixis solutions/images/pencil-fill.svg" />
          <li>Registration</li>
        </div>
        <div class="liandimgflex">
          <img src="../Alverixis solutions/images/file-earmark-text.svg" />
          <li>Courses</li>
        </div>
        <div class="liandimgflex">
          <img src="../Alverixis solutions/images/passport.svg" />
          <li>Schedule</li>
        </div>
        <div class="liandimgflex">
          <img src="../Alverixis solutions/images/box-arrow-in-right.svg" />
          <li>Logout</li>
        </div>
      </ul>
    </div>

    <div class="main-content">
      

      <div class="welcome-banner">
        <div class="welcome-text">
          <p> </p>
          <h2>Welcome to LMS </h2>
          <p class="sub-text">Always stay updated in your student portal</p>
        </div>
        <div class="welcome-image">
          <img src="../Alverixis solutions/images/studentimg1.jpg" alt="Student Illustration" />
        </div>
      </div>
      <h2>Programming Courses</h2>
      <div class="course-cards">
          <div class="card">
            <img src="https://i0.wp.com/junilearning.com/wp-content/uploads/2020/06/python-programming-language.webp?fit=800%2C800&ssl=1" />
            <h3>Python Programming</h3>
            <button
              class="view-button"
              onclick="openVideo('https://youtu.be/rfscVS0vtbw')"
            >
              Click Here
            </button>
          </div>
          <div class="card">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-java-logo-icon-download-in-svg-png-gif-file-formats--wordmark-programming-language-pack-logos-icons-1174953.png?f=webp&w=256" />
            <h3>Java Programming</h3>
            <button
              class="view-button"
              onclick="openVideo('https://youtu.be/eIrMbAQSU34')"
            >
              Click Here
            </button>
          </div>
          <div class="card">
            <img src="https://thumbs.dreamstime.com/b/dbms-database-management-system-concept-icon-set-template-banner-modern-orange-color-style-circle-round-shape-vector-209379152.jpg" />
            <h3>Database Systems</h3>
            <button
              class="view-button"
              onclick="openVideo('https://youtu.be/7S_tz1z_5bA')"
            >
              Click Here
            </button>
          </div>
        </div>
        
        <div class="course-cards">
          <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwBpPDICw3BeHITTIIYqOg23RI_dZQdoMfPQ&s" />
            <h3>C++</h3>
            <button
              class="view-button"
              onclick="openVideo('https://youtu.be/rfscVS0vtbw')"
            >
              Click Here
            </button>
          </div>
          <div class="card">
            <img src="https://pbs.twimg.com/profile_images/1142154201444823041/O6AczwfV_400x400.png" />
            <h3>Go</h3>
            <button
              class="view-button"
              onclick="openVideo('https://youtu.be/eIrMbAQSU34')"
            >
              Click Here
            </button>
          </div>
          <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt0uH0Q07Z8uOQDBwzn5ZaRjD9j5Q98YpdQA&s" />
            <h3>SQL</h3>
            <button
              class="view-button"
              onclick="openVideo('https://youtu.be/7S_tz1z_5bA')"
            >
              Click Here
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
